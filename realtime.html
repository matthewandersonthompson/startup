<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot - DM Training Grounds</title>
    <link rel="stylesheet" href="css/chatbot.css" />
  </head>
  <body>
    <header class="quiz-header">
      <h1 class="fantasy-header">DM Training Grounds</h1>
      <nav>
        <ul class="tech-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="app-data.html">Dashboard</a></li>
          <li><a href="realtime.html">Chatbot</a></li>
          <li><a href="quizzes.html">Quizzes</a></li>
          <li><a href="database.html">Database</a></li>
          <li><a href="auth.html">USERNAME/Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <!-- Sidebar for scene selection -->
      <aside>
        <h2>Select a Scene to Practice</h2>
        <label for="scene">Choose a scene:</label>
        <select id="scene" name="scene" required>
          <option value="" disabled selected>Select a scene</option>
          <option value="tavern">Tavern Encounter</option>
          <option value="dungeon">Dungeon Exploration</option>
          <option value="combat">Combat Scenario</option>
          <option value="puzzle">Puzzle Challenge</option>
          <option value="wilderness">Wilderness Survival</option>
          <option value="roleplay">Roleplaying Conversation</option>
        </select>

        <label for="dmPrompt">DM Prompt:</label>
        <textarea
          id="dmPrompt"
          name="dmPrompt"
          rows="3"
          placeholder="Describe your scene or interact with the players..."
        ></textarea>

        <button class="start-btn">Let's Adventure!</button>
      </aside>

      <!-- Chatbot area -->
      <section class="chatbot-section">
        <div class="scene-title">
          <h2>Let's Set the Scene...</h2>
        </div>

        <div class="chat-input">
          <input
            type="text"
            placeholder="Enter your message..."
            id="chatMessage"
          />
          <button>Send</button>
        </div>
      </section>
    </div>

    <footer class="quiz-footer">
      <p>&copy; 2024 WorldSmith LLC</p>
      <a href="https://github.com/matthewandersonthompson/startup">GitHub Repository</a>
    </footer>
  </body>
</html>
