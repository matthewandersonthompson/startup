<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DM Training Grounds</title>
    <link rel="stylesheet" href="../src/styles/auth.css" />
  </head>
  <body>
    <header class="quiz-header">
      <h1 class="fantasy-header">DM Training Grounds</h1>
      <nav>
        <ul class="tech-menu">
          <li><a href="../html/index.html">Home</a></li>
          <li><a href="../html/app-data.html">Dashboard</a></li>
          <li><a href="../html/realtime.html">Chatbot</a></li>
          <li><a href="../html/quizzes.html">Quizzes</a></li>
          <li><a href="../html/database.html">Database</a></li>
          <li><a href="../html/auth.html">USERNAME/Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="modal-container">
        <div class="modal-header">
          <h1>Sign Up for Free</h1>
        </div>
        <form>
          <div class="modal-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" required autocomplete="off" />
          </div>
          <div class="modal-field">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="off" />
          </div>
          <button type="submit" class="modal-button">Get Started</button>
          <div class="modal-footer">
            <p>Already have an account? <a href="#">Log in here</a></p>
          </div>
        </form>
      </div>

      <div class="modal-container">
        <div class="modal-header">
          <h1>Welcome Back!</h1>
        </div>
        <form>
          <div class="modal-field">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" required autocomplete="off" />
          </div>
          <div class="modal-field">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required autocomplete="off" />
          </div>
          <button type="submit" class="modal-button">Log In</button>
          <div class="modal-footer">
            <p class="forgot"><a href="#">Forgot Password?</a></p>
          </div>
        </form>
      </div>
    </main>

    <footer class="quiz-footer">
      <p>&copy; 2024 WorldSmith LLC</p>
      <a href="https://github.com/matthewandersonthompson/startup">GitHub Repository</a>
    </footer>
  </body>
</html>
